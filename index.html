<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://kit.fontawesome.com/7094cf2481.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="slider" src="images/img1.jpg" alt="Images 1">
        <h1 class="title">First picture</h1>
        <div class="element-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore quasi doloremque
            possimus sit
            suscipit consectetur nesciunt cumque modi rerum voluptas!</div>
        <button class="prev"><i class="fas fa-angle-left"></i></button>
        <button class="next"><i class="fas fa-angle-right"></i></button>
        <div class="dots">
            <span data-key="0" class="active"></span>
            <span data-key="1"></span>
            <span data-key="2"></span>
            <span data-key="3"></span>
            <span data-key="4"></span>
            <span data-key="5"></span>
            <span data-key="6"></span>
            <span data-key="7"></span>
            <span data-key="8"></span>
        </div>
    </header>

    <script src="main.js"></script>
</body>

</html>
